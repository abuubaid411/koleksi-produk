<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Produk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <!-- Spinner -->
    <div id="loading">
        <svg class="shopping-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 4V2h10v2h5v2H2V4h5zm1 4h8l1.5 12h-11L8 8zm2 2v8h4v-8h-4z" />
        </svg>
        <p>Memuat produk...</p>
    </div>

    <header>
        <h1>Koleksi Produk</h1>
        <p>Temukan produk terbaik pilihan kami</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari kode atau judul produk...">

            <div class="platform-filter">
                <button class="filter-btn active" data-platform="all" title="Semua">
                    <i class="fas fa-layer-group"></i>
                </button>
                <button class="filter-btn" data-platform="shopee" title="Shopee">
                    <i class="fab fa-shopify"></i>
                </button>
                <button class="filter-btn" data-platform="tiktok" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </button>
            </div>
        </div>

    </header>

    <div class="container" id="productContainer"></div>
    <div class="pagination" id="pagination"></div>

    <footer>
        <p>&copy; 2025 Koleksi Produk. All rights reserved.</p>
        <p>Didesain dengan <i class="fas fa-heart" style="color: #ff4757;"></i> untuk pengalaman belanja yang lebih baik
        </p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
