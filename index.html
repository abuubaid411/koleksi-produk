<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koleksi Produk</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 30px 15px 15px;
        background: linear-gradient(135deg, #ff5722, #ff8a50);
        color: white;
    }
    header h1 {
        margin: 0 0 8px;
        font-size: 28px;
    }
    header p {
        margin: 0;
        font-size: 14px;
        opacity: 0.9;
    }
    .search-box {
        max-width: 400px;
        margin: 15px auto 0;
        display: flex;
    }
    .search-box input {
        flex: 1;
        padding: 10px 12px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        transition: box-shadow 0.2s ease;
    }
    .search-box input:focus {
        box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .card {
        background: white;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        flex-direction: column;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        background: #eee;
    }
    .card-content {
        flex: 1;
        padding: 14px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .card-title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 12px;
    }
    .card a {
        text-decoration: none;
        background: #ff5722;
        color: white;
        text-align: center;
        padding: 10px;
        font-weight: bold;
        border-radius: 8px;
        display: block;
        transition: background 0.2s ease;
    }
    .card a:hover {
        background: #e64a19;
    }
    .pagination {
        text-align: center;
        padding: 20px;
    }
    .pagination button {
        background: #ff5722;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s ease;
    }
    .pagination button:hover {
        background: #e64a19;
    }
    .pagination button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    /* Tombol Scroll ke Atas */
    #scrollTopBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff5722; /* oranye */
        border: none;
        padding: 14px;
        border-radius: 50%;
        cursor: pointer;
        display: none;
        box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        z-index: 999;
        transition: box-shadow 0.2s;
    }
    #scrollTopBtn svg {
        width: 24px;
        height: 24px;
        fill: white;
    }
    #scrollTopBtn:hover svg path {
        stroke: white;
        stroke-width: 2; /* panah jadi lebih tebal saat hover */
    }
</style>
</head>
<body>

<header>
    <h1>Koleksi Produk</h1>
    <p>Temukan produk terbaik pilihan kami</p>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari kode atau judul produk...">
    </div>
</header>

<div class="container" id="productContainer"></div>
<div class="pagination" id="pagination"></div>

<!-- Tombol Scroll ke Atas -->
<button id="scrollTopBtn" title="Kembali ke atas">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 8l6 6H6z"/>
  </svg>
</button>

<script>
const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTc9JpCGgKdNK_bjag5W5VuF7XdrdfekxI7VFKH8-PAyzakBWpmL7sdwPFUv5ElxVhhHGqMiYoHGrG/pub?output=csv";
const DEFAULT_IMAGE = "https://via.placeholder.com/400x220?text=No+Image";

let allProducts = [];
let filteredProducts = [];
let currentPage = 1;
const itemsPerPage = 8;

// Ambil data dari Google Sheets
fetch(URL_CSV)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    allProducts = rows.map(row => {
      const cols = row.split(",");
      if (cols.length >= 4) {
        return {
          kode: cols[0].trim(),
          judul: cols[1].trim(),
          link: cols[2].trim(),
          gambar: cols[3].trim() || DEFAULT_IMAGE
        };
      }
    }).filter(Boolean);
    filteredProducts = [...allProducts];
    renderProducts();
  })
  .catch(err => console.error("Gagal memuat CSV:", err));

function renderProducts() {
    const container = document.getElementById("productContainer");
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const displayed = filteredProducts.slice(start, end);

    container.innerHTML = "";
    displayed.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.gambar}" alt="${p.judul}" onerror="this.src='${DEFAULT_IMAGE}'">
          <div class="card-content">
            <div class="card-title">${p.kode}. ${p.judul}</div>
            <a href="${p.link}" target="_blank">Lihat Produk</a>
          </div>
        `;
        container.appendChild(card);
    });

    renderPagination();
    window.scrollTo({ top: 0, behavior: "smooth" }); // tiap ganti halaman scroll ke atas
}

function renderPagination() {
    const pagination = document.getElementById("pagination");
    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

    pagination.innerHTML = `
        <button onclick="prevPage()" ${currentPage === 1 ? "disabled" : ""}>Prev</button>
        <span>Halaman ${currentPage} dari ${totalPages}</span>
        <button onclick="nextPage()" ${currentPage === totalPages ? "disabled" : ""}>Next</button>
    `;
}

function nextPage() {
    if (currentPage < Math.ceil(filteredProducts.length / itemsPerPage)) {
        currentPage++;
        renderProducts();
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        renderProducts();
    }
}

// Live Search
document.getElementById("searchInput").addEventListener("input", function() {
    const q = this.value.toLowerCase();
    filteredProducts = allProducts.filter(p => 
        p.kode.toLowerCase().includes(q) || p.judul.toLowerCase().includes(q)
    );
    currentPage = 1;
    renderProducts();
});

// Tombol scroll ke atas
const scrollTopBtn = document.getElementById("scrollTopBtn");
window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollTopBtn.style.display = "block";
    } else {
        scrollTopBtn.style.display = "none";
    }
};
scrollTopBtn.onclick = function() {
    window.scrollTo({ top: 0, behavior: "smooth" });
};
</script>

</body>
</html>
