<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koleksi Produk</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 30px 15px;
        background: linear-gradient(135deg, #ff5722, #ff8a50);
        color: white;
    }
    header h1 {
        margin: 0 0 8px;
        font-size: 28px;
    }
    header p {
        margin: 0;
        font-size: 14px;
        opacity: 0.9;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .card {
        background: white;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        flex-direction: column;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        background: #eee;
    }
    .card-content {
        flex: 1;
        padding: 14px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .card-title {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        margin-bottom: 12px;
    }
    .card a {
        text-decoration: none;
        background: #ff5722;
        color: white;
        text-align: center;
        padding: 10px;
        font-weight: bold;
        border-radius: 8px;
        display: block;
        transition: background 0.2s ease;
    }
    .card a:hover {
        background: #e64a19;
    }
</style>
</head>
<body>

<header>
    <h1>Koleksi Produk</h1>
    <p>Temukan produk terbaik pilihan kami</p>
</header>

<div class="container" id="productContainer"></div>

<script>
const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTc9JpCGgKdNK_bjag5W5VuF7XdrdfekxI7VFKH8-PAyzakBWpmL7sdwPFUv5ElxVhhHGqMiYoHGrG/pub?output=csv";
const DEFAULT_IMAGE = "https://via.placeholder.com/400x220?text=No+Image";

fetch(URL_CSV)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const container = document.getElementById("productContainer");

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 4) {
        const kode = cols[0].trim();
        const judul = cols[1].trim();
        const link = cols[2].trim();
        const gambar = cols[3].trim() || DEFAULT_IMAGE;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${gambar}" alt="${judul}" onerror="this.src='${DEFAULT_IMAGE}'">
          <div class="card-content">
            <div class="card-title">${kode}. ${judul}</div>
            <a href="${link}" target="_blank">Lihat Produk</a>
          </div>
        `;
        container.appendChild(card);
      }
    });
  })
  .catch(err => console.error("Gagal memuat CSV:", err));
</script>

</body>
</html>
